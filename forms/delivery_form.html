<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма подачи заявки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h3>Заявка на отправку</h3>
    
    <div class="progress-dots">
        <div class="dot active" data-slide="0"></div>
        <div class="dot" data-slide="1"></div>
    </div>
    
    <form id="applicationForm">
        <!-- Содержимое формы остается таким же как в вашем исходном коде -->
        <!-- ... -->
    </form>

    <script src="../js/common.js"></script>
    <script>
        // Форма-специфичный JavaScript
        Telegram.WebApp.expand();
        
        // Инициализация формы
        initForm({
            formId: 'applicationForm',
            slides: [
                { id: 'slide1', nextBtn: '.next-btn' },
                { id: 'slide2', prevBtn: '.prev-btn' }
            ],
            phoneField: 'recipientPhone'
        });
    </script>
</body>
</html>
