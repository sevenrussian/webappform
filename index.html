<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма подачи заявки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Форма подачи заявки</h1>
    <form id="applicationForm">
        <div class="form-group">
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" required>
        </div>
        
        <div class="form-group">
            <label for="hireDate">Дата приема:</label>
            <input type="date" id="hireDate" required>
        </div>
        
        <div class="form-group">
            <label for="organization">Организация:</label>
            <select id="organization" required>
                <option value="">Выберите организацию</option>
                <option value="Организация 1">Организация 1</option>
                <option value="Организация 2">Организация 2</option>
                <option value="Организация 3">Организация 3</option>
            </select>
        </div>
        
        <button type="submit">Отправить</button>
    </form>

    <script>
        const form = document.getElementById('applicationForm');
        const tg = window.Telegram.WebApp;
        
        tg.expand(); // Развернуть WebApp на весь экран
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                hireDate: document.getElementById('hireDate').value,
                organization: document.getElementById('organization').value
            };
            
            // Отправляем данные обратно в бота
            tg.sendData(JSON.stringify(formData));
            
            // Закрываем WebApp после отправки
            tg.close();
        });
    </script>
</body>
</html>
