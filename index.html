<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая форма WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>WebAppForm</h1>
    <button id="sendButton">Отправить тестовое сообщение</button>

    <script>
        // Проверяем инициализацию WebApp
        if (!window.Telegram || !Telegram.WebApp) {
            document.body.innerHTML = "<h2 style='color:red'>Ошибка: WebApp должен открываться через Telegram бота!</h2>";
        } else {
            console.log("WebApp инициализирован");
            Telegram.WebApp.expand(); // Развернуть на весь экран
            
            document.getElementById('sendButton').addEventListener('click', () => {
                console.log("Попытка отправки данных...");
                
                // 1. Отправляем тестовое сообщение
                Telegram.WebApp.sendData("TEST_MESSAGE_FROM_BUTTON");
                
                // 2. Показываем уведомление пользователю
                Telegram.WebApp.showAlert("Данные отправлены!");
                
                // 3. Закрываем только через 2 секунды
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 2000);
            });
        }
    </script>
</body>
</html>
