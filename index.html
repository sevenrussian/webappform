<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая форма WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>WebAppForm</h1>
    <form id="applicationForm">
        <div class="form-group">
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" required>
        </div>
               
        <button type="submit">Отправить</button>
    </form>

    <script>
        const form = document.getElementById('applicationForm');
        const tg = window.Telegram.WebApp;
        
        tg.expand(); // Развернуть WebApp на весь экран
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value
            };
            
            // Отправляем данные обратно в бота
            console.log("Форма отправлена:", formData);  // Проверка данных перед отправкой
            Telegram.WebApp.sendData(JSON.stringify(formData));
            console.log("Данные отправлены в бота");    // Проверка, что sendData выполнился
            
            // Закрываем WebApp после отправки
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
